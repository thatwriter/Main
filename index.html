<!DOCTYPE html>
<html>
<head>
    <title>Llamada a API</title>
</head>
<body>
    <h1>Número Aleatorio:</h1>
    <p id="resultado"></p>

    <script>
        async function obtenerNumeroAleatorio() {
            try {
                const respuesta = await fetch('https://api-qr4h.onrender.com/random');
                const datos = await respuesta.json();
                document.getElementById('resultado').textContent = datos.random_number;
            } catch (error) {
                console.error('Error al obtener el número aleatorio:', error);
                document.getElementById('resultado').textContent = 'Error al obtener el número aleatorio.';
            }
        }

        obtenerNumeroAleatorio();
    </script>
</body>
</html>
