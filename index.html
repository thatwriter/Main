<!DOCTYPE html>
<html>
<head>
  <title>Mostrar número aleatorio</title>
</head>
<body>
  Damn
  <div id="resultado"></div>

  <script>
    const express = require('express');
const cors = require('cors');
const app = express();

app.use(cors());

app.get('/random', (req, res) => {
  const randomNumber = Math.floor(Math.random() * 100);
  res.json({ random_number: randomNumber });
});

app.listen(3000, () => {
  console.log('Server is running on port 3000');
});
    const url = 'https://api-qr4h.onrender.com/random';

    fetch(url)
      .then(response => response.json())
      .then(data => {
        // Accede al número aleatorio desde la respuesta JSON
        const numeroAleatorio = data.random_number;

        // Muestra el número en el HTML
        document.getElementById('resultado').textContent = `Número aleatorio: ${numeroAleatorio}`;
      })
      .catch(error => console.error('Error:', error));
  </script>
</body>
</html>
